<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./scripts/dashboard.js"></script>
  </head>
  <body>
    <h1 class="hidden">Time Tracking Dashboard</h1>
    <main class="main-wrapper">
      <div class="l-dashboard">
        <section class="l-profile c-profile">
          <header class="l-header c-profile__header">
            <img
              class="c-profile__avatar"
              alt="avatar"
              width="78"
              height="78"
              src="./images/image-jeremy.png"
            />
            <div class="c-profile__info">
              <span class="c-profile__info__label">Report for</span>
              <h2 class="c-profile__info__name">Jeremy Robson</h2>
            </div>
          </header>
          <nav class="l-nav c-profile__nav">
            <ul>
              <li class="active">
                <button type="button" onclick="handleNavBtnClick(0);">
                  Daily
                </button>
              </li>
              <li>
                <button type="button" onclick="handleNavBtnClick(1);">
                  Weekly
                </button>
              </li>
              <li>
                <button type="button" onclick="handleNavBtnClick(2);">
                  Monthly
                </button>
              </li>
            </ul>
          </nav>
        </section>
        <section class="l-activities" id="activityContainer"></section>
      </div>
    </main>
  </body>
</html>
