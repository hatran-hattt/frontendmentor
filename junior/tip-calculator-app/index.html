<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <script defer type="module" src="./scripts/calculator.js"></script>
  </head>
  <body>
    <header class="l-header">
      <h1 class="hidden">SPLITTER</h1>
      <img alt="Logo" src="./images/logo.svg" />
    </header>
    <main class="l-main">
      <div class="l-calc c-calc">
        <form class="l-calc-in c-calc-in" id="calc-form" novalidate>
          <!-- Input Bill Ammount -->
          <div class="form-field">
            <label class="label" for="bill">Bill</label>
            <input
              class="input-txtbox--with-icon dollar"
              id="bill"
              name="bill"
              type="number"
              step="0.01"
              min="0"
              placeholder="0"
              inputmode="decimal"
            />
            <div class="messages hidden"></div>
          </div>
          <!-- Input Tip -->
          <div class="form-field">
            <div class="label" id="tip-group-label">Select Tip %</div>
            <div
              class="input-group-radio"
              id="tip-radio-group"
              role="radiogroup"
              aria-labelledby="tip-group-label"
            >
              <input
                type="radio"
                id="tip-5"
                name="tip-percentage"
                value="5"
                class="radio__input hidden"
              />
              <label for="tip-5" class="radio__label">5%</label>

              <input
                type="radio"
                id="tip-10"
                name="tip-percentage"
                value="10"
                class="radio__input hidden"
              />
              <label for="tip-10" class="radio__label">10%</label>

              <input
                type="radio"
                id="tip-15"
                name="tip-percentage"
                value="15"
                class="radio__input hidden"
              />
              <label for="tip-15" class="radio__label">15%</label>

              <input
                type="radio"
                id="tip-25"
                name="tip-percentage"
                value="25"
                class="radio__input hidden"
              />
              <label for="tip-25" class="radio__label">25%</label>

              <input
                type="radio"
                id="tip-50"
                name="tip-percentage"
                value="50"
                class="radio__input hidden"
              />
              <label for="tip-50" class="radio__label">50%</label>

              <input
                type="radio"
                id="tip-custom"
                name="tip-percentage"
                value=""
                class="radio__input hidden"
              />
              <label for="tip-custom" class="radio__label radio__label--custom"
                >Custom</label
              >

              <input
                class="input-txtbox custom__input hidden"
                aria-labelledby="tip-custom"
                disabled
                type="number"
                id="tip-custom-value"
                name="tip-custom-value"
                placeholder="0"
                step="0.01"
                min="0"
              />
            </div>
            <div class="messages hidden"></div>
          </div>
          <!-- Input Numberof People -->
          <div class="form-field">
            <label class="label" for="bill">Number of People</label>
            <input
              class="input-txtbox--with-icon person"
              id="num-of-people"
              name="num-of-people"
              type="number"
              step="1"
              min="0"
              placeholder="0"
              inputmode="numeric"
            />
            <div class="messages hidden"></div>
          </div>
        </form>
        <div class="l-calc-out c-calc-out">
          <div class="c-calc-out__info-wrapper">
            <!-- Tip Ammount -->
            <div class="c-calc-out__info">
              <div class="info-name">
                <p class="info-name__main">Tip Ammount</p>
                <p class="info-name__subtle">/ person</p>
              </div>
              <p class="info_value" id="out-tip-ammount">$0.00</p>
            </div>
            <!-- Total -->
            <div class="c-calc-out__info">
              <div class="info-name">
                <p class="info-name__main">Total</p>
                <p class="info-name__subtle">/ person</p>
              </div>
              <p class="info_value" id="out-total">$0.00</p>
            </div>
          </div>

          <button class="c-button" disabled type="button" id="reset-btn">
            RESET
          </button>
        </div>
      </div>
    </main>

    <footer class="l-footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >#Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/hatran-hattt"
          target="_blank"
          >#Ha</a
        >.
      </div>
    </footer>
  </body>
</html>
