<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,WONK@9..144,700,1&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <main class="product-card-container">
      <article class="product-card">
        <picture class="product-picture">
          <source
            srcset="./images/image-product-desktop.png"
            media="(min-width: 48em)"
          />
          <img
            src="./images/image-product-mobile.png"
            alt="Product image"
            width="700"
            height="684"
          />
        </picture>
        <div class="product-details">
          <header class="product-header">
            <p class="product-category">PERFUME</p>
            <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </header>

          <div class="product-pricing">
            <strong class="current-price">$149.99</strong>
            <del class="old-price">$169.99</del>
          </div>

          <button class="btn-add-to-card" type="button">
            <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/hatran-hattt"
          target="_blank"
          >Ha</a
        >.
      </div>
    </footer>
  </body>
</html>
