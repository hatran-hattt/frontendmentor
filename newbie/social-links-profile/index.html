<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="flex-box-center">
    <header>
      <h1>Social Links Profile</h1>
    </header>
    <main>
      <div class="profile-card">
        <div class="profile-card__info">
          <img
            class="profile-card__avatar"
            alt="Avatar image"
            src="./assets/images/avatar-jessica.jpeg"
          />
          <div>
            <h2 class="profile-card__name">Jessica Randall</h2>
            <p class="profile-card__location">London, United Kingdom</p>
          </div>
          <p class="profile-card__about">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div class="profile-card__social-links">
          <a
            class="profile-card__social-link"
            href="https://github.com/hatran-hattt"
            target="_blank"
            >GitHub</a
          >
          <a
            class="profile-card__social-link"
            href="https://www.frontendmentor.io/profile/hatran-hattt"
            target="_blank"
            >Frontend Mentor</a
          >
          <a class="profile-card__social-link" href="#">LinkedIn</a>
          <a class="profile-card__social-link" href="#">Twitter</a>
          <a class="profile-card__social-link" href="#">Instagram</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/hatran-hattt"
          target="_blank"
          >Ha</a
        >.
      </div>
    </footer>
  </body>
</html>
